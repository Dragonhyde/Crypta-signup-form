<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Crypta Signup form</h1>
        <section>
            <form action="formhandler.php" method="POST">
                
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Smith" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="jonsmith@email.com"required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(403) 597-4383" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" placeholder="min length 8 characters" required>
                    </div>
                </fieldset>
                
               
                <fieldset>
                    <legend>Address Information</legend>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div>
                        <label for="province">Province/Territory</label>
                        <select id="province" required>
                            <option value="">Select...</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="YT">Yukon</option>
                        </select>
                    </div>
                </fieldset>
                
                
                <fieldset>
                    <legend>Financial Information</legend>
                    <div>
                        <label for="income">Income Level (Annual)</label>
                        <input type="number" id="income" placeholder="$" required>
                    </div>
                    <div>
                        <label for="investmentExperience">Investment Experience (Years)</label>
                        <input type="range" id="investmentExperience" min="0" max="30" value="0" oninput="updateExperienceValue()">
                        <span id="experienceValue">0 years</span>
                    </div>
                    <div>
                        <label for="riskTolerance">Risk Tolerance</label>
                        <select id="riskTolerance" required>
                            <option value="">Select...</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label for="investmentGoals">Investment Goals</label>
                        <textarea id="investmentGoals" placeholder="E.g., saving for retirement" required></textarea>
                    </div>
                </fieldset>

                
                <fieldset>
                    <legend>Bank Account Information</legend>
                    <div>
                        <label for="bankAccount">Bank Account Number</label>
                        <input type="text" id="bankAccount" pattern="[0-9]{8,12}" required>
                    </div>
                </fieldset>

                
                <fieldset>
                    <legend>Legal Agreements</legend>
                    <div>
                        <input type="checkbox" id="agreement" required>
                        <label for="agreement">I agree to the terms and conditions</label>
                    </div>
                </fieldset>

                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <script>
   
        function updateExperienceValue() {
            const slider = document.getElementById("investmentExperience");
            const display = document.getElementById("experienceValue");
            display.textContent = slider.value === "30" ? "30+ years" : `${slider.value} years`;
            slider.style.backgroundSize = `${(slider.value / 30) * 100}% 100%`;
        }
    </script>
</body>
</html>
